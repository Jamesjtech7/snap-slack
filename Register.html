<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
     <div class="auth-container">
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>
        
        <!-- Forms Container -->
        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="form active">
                <h2 class="form-title">Welcome back</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="form-footer">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="form">
                <h2 class="form-title">Create account</h2>
                <div class="input-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Alex Johnson" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="form-footer">
                    Already have an account? <a href="#" onclick="switchTab('login')">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="register.js"></script>
</html>
